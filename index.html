<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container div {
            margin-bottom: 15px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Register</h2>
    <div class="form-container" id="registerForm">
        <form id="registrationForm">
            <h3>Register New Member</h3>
            <div>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="phoneNumber">Phone Number (WhatsApp)</label>
                <input type="number" id="phoneNumber" required>
            </div>
            <div>
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import Swal from "https://cdn.jsdelivr.net/npm/sweetalert2@11";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBm6y0gH2Onwl7fnGuum-7dg9i_6BdRsxk",
            authDomain: "kokeno-cbo.firebaseapp.com",
            projectId: "kokeno-cbo",
            storageBucket: "kokeno-cbo.appspot.com",
            messagingSenderId: "705645978445",
            appId: "1:705645978445:web:6780cc184f40f072d74d04",
            measurementId: "G-KWM8TBVL5S"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Handle form submission
        document.getElementById('registrationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const gender = document.getElementById('gender').value;

            // Add user data to Firestore
            addUserToFirestore(fullName, email, phoneNumber, gender);
        });

        // Function to add user data to Firestore
        function addUserToFirestore(fullName, email, phoneNumber, gender) {
            const newUser = {
                fullName,
                email,
                phoneNumber,
                gender
            };

            addDoc(collection(db, 'users'), newUser)
                .then(() => {
                    // Success message
                    Swal.fire({
                        title: 'Success!',
                        text: 'User registered successfully',
                        icon: 'success',
                        confirmButtonText: 'OK'
                    });
                    document.getElementById('registrationForm').reset();
                })
                .catch((error) => {
                    // Error message
                    console.error("Error registering user: ", error);
                    Swal.fire({
                        title: 'Error!',
                        text: `Error registering user: ${error.message}`,
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                });
        }
    </script>
</body>
</html>
